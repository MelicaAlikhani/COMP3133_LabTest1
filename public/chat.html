<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="/client.js"></script>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        background: #d6eaf2;
      }

      header {
        background: #5bc0eb;
        padding: 15px;
        color: white;
        font-size: 22px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .container {
        padding: 20px;
      }

      #chatBox {
        height: 320px;
        overflow-y: auto;
        background: white;
        padding: 12px;
        border-radius: 8px;
        margin-top: 10px;
        border: 1px solid #cfe7f2;
      }

      button {
        padding: 8px 12px;
        background: #5bc0eb;
        border: none;
        color: white;
        border-radius: 6px;
        cursor: pointer;
      }

      button.secondary {
        background: white;
        color: #2b2b2b;
        border: 1px solid #cfe7f2;
      }

      input,
      select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #cfe7f2;
      }

      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        flex-wrap: wrap;
      }

      hr {
        border: none;
        border-top: 1px solid #cfe7f2;
        margin: 16px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div>Chat App</div>
      <button id="logoutBtn" class="secondary">Logout</button>
    </header>

    <div class="container">
      <div class="row">
        <select id="roomSelect">
          <option value="School">School</option>
          <option value="Work">Work</option>
          <option value="Games">Games</option>
          <option value="Cats">Cats</option>
          <option value="MakeUp">MakeUp</option>
        </select>

        <button id="joinBtn">Join Room</button>
        <button id="leaveBtn" class="secondary">Leave Room</button>
      </div>

      <div id="chatBox"></div>

      <br />

      <div class="row">
        <input id="messageInput" placeholder="Type message" />
        <button id="sendBtn">Send</button>
      </div>

      <hr />

      <div class="row">
        <input id="privateUser" placeholder="Username" />
        <input id="privateMessage" placeholder="Private message" />
        <button id="sendPrivateBtn">Send Private</button>
      </div>
    </div>
  </body>
</html>
