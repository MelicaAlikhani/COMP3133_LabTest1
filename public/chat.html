<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat App</title>
    <style>
      :root {
        --ocean: #4bb7e6;
        --ocean-dark: #2ea6da;
        --bg: #f2f7fb;
        --panel: #ffffff;
        --muted: #6b7280;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: var(--bg);
      }

      .topbar {
        background: var(--ocean);
        color: white;
        padding: 18px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .topbar h1 {
        margin: 0;
        font-size: 34px;
        letter-spacing: 0.5px;
      }

      .btn {
        border: 0;
        padding: 10px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
      }

      .btn-primary {
        background: var(--ocean);
        color: white;
      }

      .btn-primary:hover {
        background: var(--ocean-dark);
      }

      .btn-ghost {
        background: white;
        color: #111827;
        border: 1px solid #cbd5e1;
      }

      .container {
        max-width: 980px;
        margin: 18px auto;
        background: var(--panel);
        border: 1px solid #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
      }

      .toolbar {
        display: flex;
        gap: 10px;
        padding: 14px;
        background: #eef6fb;
        border-bottom: 1px solid #e5e7eb;
        align-items: center;
        flex-wrap: wrap;
      }

      select,
      input {
        padding: 10px 12px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
      }

      #messages {
        height: 430px;
        overflow-y: auto;
        padding: 14px;
        background: white;
      }

      .msg {
        margin: 8px 0;
        line-height: 1.35;
      }

      .msg strong {
        font-weight: 700;
      }

      .msg.system strong {
        color: #0f172a;
      }

      .msg.private {
        background: #f0fbff;
        border: 1px solid #cbefff;
        padding: 10px;
        border-radius: 8px;
      }

      .typing {
        padding: 0 14px 10px;
        color: var(--muted);
        font-style: italic;
        min-height: 20px;
      }

      .composer {
        display: flex;
        gap: 10px;
        padding: 14px;
        border-top: 1px solid #e5e7eb;
        background: #eef6fb;
      }

      .composer input {
        flex: 1;
      }

      .private {
        display: flex;
        gap: 10px;
        padding: 14px;
        border-top: 1px solid #e5e7eb;
        background: #eef6fb;
        align-items: center;
        flex-wrap: wrap;
      }

      .private input {
        flex: 1;
        min-width: 220px;
      }

      .note {
        padding: 12px 14px;
        color: var(--muted);
        font-size: 13px;
        border-top: 1px solid #e5e7eb;
        background: #fafcff;
      }
    </style>
  </head>

  <body>
    <div class="topbar">
      <h1>Chat App</h1>
      <button id="logoutBtn" class="btn btn-ghost">Logout</button>
    </div>

    <div class="container">
      <div class="toolbar">
        <select id="roomSelect">
          <option value="School">School</option>
          <option value="Work">Work</option>
          <option value="Games">Games</option>
          <option value="Cats">Cats</option>
          <option value="MakeUp">MakeUp</option>
        </select>

        <button id="joinRoomBtn" class="btn btn-primary">Join Room</button>
        <button id="leaveRoomBtn" class="btn btn-ghost">Leave Room</button>
      </div>

      <div id="messages"></div>
      <div id="typingIndicator" class="typing"></div>

      <div class="composer">
        <input id="messageInput" placeholder="Type message" autocomplete="off" />
        <button id="sendBtn" class="btn btn-primary">Send</button>
      </div>

      <div class="private">
        <select id="userSelect">
          <option value="">Select user</option>
        </select>
        <input id="privateInput" placeholder="Private message" autocomplete="off" />
        <button id="privateBtn" class="btn btn-primary">Send Private</button>
      </div>

      <div class="note">
        Private message: pick a username from the dropdown, type your message, and click Send Private.
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
