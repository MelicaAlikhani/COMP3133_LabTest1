<!DOCTYPE html>
<html>
<head>
  <title>Chat Room</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background-color: #f4f8fb;
    }

    .header {
      background-color: #4DB6E2;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      padding: 20px;
    }

    input {
      padding: 8px;
      margin-right: 5px;
    }

    button {
      padding: 8px 12px;
      background-color: #4DB6E2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #1E88E5;
    }

    #messages {
      margin-top: 15px;
      height: 350px;
      overflow-y: auto;
      background: white;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .bottom {
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <div class="header">
    <h2>Chat App</h2>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="container">

    <input id="room" placeholder="Room name">
    <button id="joinBtn">Join Room</button>
    <button id="leaveBtn">Leave Room</button>

    <div id="messages"></div>

    <div class="bottom">
      <input id="message" placeholder="Type message">
      <button id="sendBtn">Send</button>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

</body>
</html>
